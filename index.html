<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Swagger UI - rafiyad/swagger</title>
    <link
            rel="stylesheet"
            href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"
    />
</head>
<body>
<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script>
    window.onload = () => {
        SwaggerUIBundle({
            url: "https://raw.githubusercontent.com/rafiyad/swagger/main/src/main/swagger.yaml",
            dom_id: "#swagger-ui",
        });
    };
</script>
</body>
</html>
